<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeTubeConvert | YouTube to MP4/MP3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (All your original CSS stays the same - no changes needed) */
        :root {
            --primary: #ff0000;
            --primary-dark: #cc0000;
            --secondary: #282828;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --gray: #2d2d2d;
            --success: #4caf50;
            --warning: #ff9800;
            --card-bg: rgba(30, 30, 30, 0.8);
            --glass-bg: rgba(20, 20, 20, 0.7);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body { background: linear-gradient(135deg, var(--darker), #1a1a1a); color: var(--light); min-height: 100vh; padding: 20px; background-attachment: fixed; }

        .container { max-width: 1200px; margin: 0 auto; }

        /* ... (keep all your original styles unchanged) ... */

        .download-embed {
            width: 100%;
            height: 500px;
            border: none;
            background: var(--glass-bg);
            border-radius: 15px;
        }

        /* ... rest of CSS ... */
    </style>
</head>
<body>
    <!-- (All your HTML stays exactly the same) -->
    <div class="container">
        <!-- ... your full HTML ... -->
        <div class="download-section" id="download-section">
            <!-- Embed will appear here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('youtube-url');
            const convertBtn = document.getElementById('convert-btn');
            const formatOptions = document.querySelectorAll('.format-option');
            const previewSection = document.getElementById('preview-section');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            const downloadSection = document.getElementById('download-section');
            
            let selectedFormat = 'mp4';
            let videoId = null;
            
            formatOptions.forEach(option => {
                option.addEventListener('click', function() {
                    formatOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    selectedFormat = this.dataset.format;
                });
            });
            
            convertBtn.addEventListener('click', processUrl);
            
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') processUrl();
            });
            
            function processUrl() {
                const url = urlInput.value.trim();
                if (!url) {
                    showError('Please enter a YouTube URL');
                    return;
                }
                
                videoId = extractVideoId(url);
                if (!videoId) {
                    showError('Invalid YouTube URL');
                    return;
                }
                
                loading.style.display = 'block';
                error.style.display = 'none';
                previewSection.style.display = 'none';
                downloadSection.innerHTML = '';
                
                fetchVideoInfo(videoId);
            }
            
            function extractVideoId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }
            
            async function fetchVideoInfo(id) {
                try {
                    let title = 'Unknown Title';
                    let channel = 'Unknown Channel';
                    try {
                        const resp = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`);
                        if (resp.ok) {
                            const data = await resp.json();
                            title = data.title || title;
                            channel = data.author_name || channel;
                        }
                    } catch (e) { console.log('noembed failed'); }
                    
                    document.getElementById('video-title').textContent = title;
                    document.getElementById('video-channel').textContent = channel;
                    
                    const thumb = document.getElementById('video-thumbnail');
                    thumb.innerHTML = `<img src="https://i.ytimg.com/vi/${id}/maxresdefault.jpg" alt="Thumbnail" onerror="this.src='https://i.ytimg.com/vi/${id}/hqdefault.jpg'">`;
                    
                    // NEW WORKING API: yt-mp3s.com (end of 2025)
                    const type = selectedFormat === 'mp3' ? 'audiostreams' : 'videostreams';
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://yt-mp3s.com/@api/button/${type}/${id}`;
                    iframe.className = 'download-embed';
                    iframe.allowTransparency = true;
                    iframe.scrolling = 'no';
                    iframe.style.border = 'none';
                    downloadSection.appendChild(iframe);
                    
                    loading.style.display = 'none';
                    previewSection.style.display = 'block';
                } catch (err) {
                    showError('Unable to process this video. Try another one or refresh.');
                }
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                error.style.display = 'block';
                loading.style.display = 'none';
            }
            
            urlInput.value = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        });
    </script>
</body>
</html>
