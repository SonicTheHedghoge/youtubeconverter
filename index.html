<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreeTubeConvert | YouTube to MP4/MP3</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary:#ff0000;
  --dark:#121212;
  --card:rgba(30,30,30,.9);
  --gray:#2d2d2d;
}
*{box-sizing:border-box;font-family:Segoe UI,Tahoma,sans-serif}
body{
  background:linear-gradient(135deg,#0a0a0a,#1a1a1a);
  color:#fff;
  min-height:100vh;
  padding:20px
}
.container{max-width:1100px;margin:auto}
header{text-align:center;margin-bottom:40px}
.logo{display:flex;justify-content:center;align-items:center;gap:15px}
.logo-icon{
  background:var(--primary);
  width:60px;height:60px;
  border-radius:18px;
  display:flex;align-items:center;justify-content:center;
  font-size:28px
}
.logo h1{
  font-size:3rem;
  background:linear-gradient(to right,#ff0000,#ff5252);
  -webkit-background-clip:text;
  color:transparent
}

.converter-card{
  background:var(--card);
  border-radius:20px;
  padding:30px;
  border:1px solid rgba(255,255,255,.1)
}

.input-group{
  display:flex;
  gap:15px;
  margin-bottom:25px
}
.url-input{
  flex:1;
  padding:18px 22px;
  border-radius:14px;
  border:2px solid var(--gray);
  background:#111;
  color:#fff;
  font-size:1.1rem
}
.url-input:focus{outline:none;border-color:var(--primary)}

.convert-btn{
  background:linear-gradient(135deg,#ff0000,#cc0000);
  border:none;
  border-radius:14px;
  padding:0 35px;
  font-size:1.1rem;
  font-weight:600;
  cursor:pointer;
  color:#fff
}

.format-selector{display:flex;gap:20px;margin-bottom:25px}
.format-option{
  flex:1;
  text-align:center;
  padding:20px;
  border-radius:14px;
  background:#111;
  border:2px solid var(--gray);
  cursor:pointer
}
.format-option.active{
  border-color:var(--primary);
  background:rgba(255,0,0,.1)
}

.loading,.error{display:none;text-align:center;margin:20px 0}
.spinner{
  width:50px;height:50px;
  border:5px solid rgba(255,0,0,.3);
  border-top:5px solid var(--primary);
  border-radius:50%;
  margin:auto;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

.preview-section{display:none;margin-top:30px}
.preview-content{
  display:flex;
  gap:25px;
  align-items:center
}
.thumbnail{
  width:260px;
  height:150px;
  border-radius:12px;
  overflow:hidden
}
.thumbnail img{width:100%;height:100%;object-fit:cover}

.download-btn{
  display:inline-block;
  margin-top:25px;
  padding:16px 30px;
  background:linear-gradient(135deg,#ff0000,#cc0000);
  color:#fff;
  border-radius:14px;
  font-size:1.1rem;
  font-weight:600;
  text-decoration:none
}

footer{text-align:center;margin-top:50px;color:#777}
</style>
</head>

<body>
<div class="container">
<header>
  <div class="logo">
    <div class="logo-icon"><i class="fab fa-youtube"></i></div>
    <h1>FreeTubeConvert</h1>
  </div>
  <p>Free YouTube to MP4 / MP3</p>
</header>

<div class="converter-card">
  <div class="input-group">
    <input class="url-input" id="youtube-url" placeholder="Paste YouTube URL here">
    <button class="convert-btn" id="convert-btn">
      <i class="fas fa-download"></i> Convert
    </button>
  </div>

  <div class="format-selector">
    <div class="format-option active" data-format="mp4">
      <i class="fas fa-video"></i><h3>MP4</h3>
    </div>
    <div class="format-option" data-format="mp3">
      <i class="fas fa-music"></i><h3>MP3</h3>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Processing video…</p>
  </div>

  <div class="error" id="error"></div>

  <div class="preview-section" id="preview">
    <div class="preview-content">
      <div class="thumbnail" id="thumb"></div>
      <div>
        <h2 id="title"></h2>
        <p id="channel"></p>

        <a id="downloadLink" class="download-btn" target="_blank">
          <i class="fas fa-download"></i> Open Download Page
        </a>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>© 2025 FreeTubeConvert — Personal use only</p>
</footer>
</div>

<script>
const urlInput=document.getElementById("youtube-url");
const convertBtn=document.getElementById("convert-btn");
const options=document.querySelectorAll(".format-option");
const loading=document.getElementById("loading");
const error=document.getElementById("error");
const preview=document.getElementById("preview");
const titleEl=document.getElementById("title");
const channelEl=document.getElementById("channel");
const thumb=document.getElementById("thumb");
const downloadLink=document.getElementById("downloadLink");

let format="mp4";

options.forEach(o=>{
  o.onclick=()=>{
    options.forEach(x=>x.classList.remove("active"));
    o.classList.add("active");
    format=o.dataset.format;
  };
});

convertBtn.onclick=process;

function extractID(url){
  const r=/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]{11}).*/;
  const m=url.match(r);
  return m?m[2]:null;
}

async function process(){
  const url=urlInput.value.trim();
  const id=extractID(url);
  if(!id){error.textContent="Invalid YouTube URL";error.style.display="block";return}

  error.style.display="none";
  loading.style.display="block";
  preview.style.display="none";

  try{
    const r=await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`);
    const d=await r.json();

    titleEl.textContent=d.title||"Unknown title";
    channelEl.textContent=d.author_name||"Unknown channel";
    thumb.innerHTML=`<img src="https://i.ytimg.com/vi/${id}/hqdefault.jpg">`;

    const type=format==="mp3"?"audiostreams":"videostreams";
    downloadLink.href=`https://yt-mp3s.com/@api/button/${type}/${id}`;

    loading.style.display="none";
    preview.style.display="block";
  }catch{
    error.textContent="Failed to fetch video info";
    error.style.display="block";
    loading.style.display="none";
  }
}
</script>
</body>
</html>
